services:
  backend:
    build:
      context: .
      dockerfile: docker/development/Dockerfile.backend
    volumes:
      - ./src/backend:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=whisper
      - DB_USERNAME=whisper
      - DB_PASSWORD=whisper_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - whisper-network

  nginx:
    image: nginx:alpine
    ports:
      - "8005:80"
    volumes:
      - ./src/backend:/var/www/html
      - ./docker/development/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - whisper-network

  frontend:
    build:
      context: .
      dockerfile: docker/development/Dockerfile.frontend
    ports:
      - "5175:5175"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8005/api
    networks:
      - whisper-network

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=whisper
      - POSTGRES_USER=whisper
      - POSTGRES_PASSWORD=whisper_secret
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whisper-network

  redis:
    image: redis:7.4-alpine
    ports:
      - "6390:6379"
    volumes:
      - redis_data:/data
    networks:
      - whisper-network

  queue:
    build:
      context: .
      dockerfile: docker/development/Dockerfile.backend
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - ./src/backend:/var/www/html
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=whisper
      - DB_USERNAME=whisper
      - DB_PASSWORD=whisper_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - whisper-network

volumes:
  postgres_data:
  redis_data:

networks:
  whisper-network:
    driver: bridge
